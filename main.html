<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机生成唱名</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            display: flex;
        }

        #syllableNames {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1em 0;
            background-color: pink;
            width: 70%;
            height: 100%;
            font-size: large;
            overflow-y: auto;
        }

        #functionBar {
            background-color: skyblue;
            width: 30%;
            height: 100%;
        }

        .line {
            display: flex;
        }

        .line div {
            margin: 8px;
            width: 20px;
        }

        #functionBar>div {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #generateFunction>div {
            margin: 10px;
        }

        #answerFunction>div {
            position: relative;
            width: 100px;
            height: 50px;
        }

        #answerFunction button {
            position: absolute;
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            cursor: pointer;
        }

        #hideAnswer {
            background-color: red;
            display: none;
        }

        #showAnswer {
            background-color: greenyellow;
        }

        .hide {
            opacity: 0;
        }

        .answer {
            color: #e3832b;
        }
    </style>
</head>

<body>
    <div id="syllableNames"></div>
    <div id="functionBar">
        <div id="generateFunction">
            <div id="colNum">
                <span>列数：</span>
                <input type="text">
            </div>
            <div id="lineNum">
                <span>行数：</span>
                <input type="text">
            </div>
            <div>
                <button id="regenerate">重新生成</button>
            </div>
        </div>
        <div id="answerFunction">
            <div>
                <button id="hideAnswer" type="button">隐藏答案</button>
                <button id="showAnswer" type="button">显示答案</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
