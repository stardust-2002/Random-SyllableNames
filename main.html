<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机生成唱名</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div id="syllableNames" class="content"></div>
    </div>
    <div id="functionBar">
        <div id="generateFunction">
            <div id="colNum">
                <span>列数：</span>
                <input type="text">
            </div>
            <div id="lineNum">
                <span>行数：</span>
                <input type="text">
            </div>
            <div>
                <button id="regenerate">重新生成</button>
            </div>
        </div>
        <div id="answerFunction">
            <div>
                <button id="hideAnswer" type="button">隐藏答案</button>
                <button id="showAnswer" type="button">显示答案</button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
